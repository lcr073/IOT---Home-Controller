					<script type="text/javascript">
							$(document).ready( function() {
									var led_status;
									var socket = io.connect('http://' + document.domain + ':' + location.port + '/monitor');
									var numbers_received = [];
					
			
									socket.on('connect', function() {
											//$("#status").html('conectado')
											console.log("Conectado");
									});
			
									socket.on('disconnect', function() {
											console.log("Desconectado");
											//$("#status").html('desconectado')
									});            
			
									// Atualiza informacao referente a umidade e temperatura
									socket.on('dht_measure', function(data) {
											if(data.success === true) {
													$("#temp").html(data.temp);
													$("#humid").html(data.hum);			
											} else {
													$("#temp").html(NaN);
													$("#humid").html(NaN);
											}
									});

									// Atualiza informacao referente a luminosidade
									socket.on('ldr_measure', function(data) {
											console.log(data);
											if(data.success === true) {
													$("#lux").html(data.lux);
											} else {
													$("#lux").html(NaN);
											}
									});										

									// Atualiza informacao referente a ruido sonoro
									socket.on('sound_db_measure', function(data) {
											if(data.success === true) {
													$("#sound").html(data.sound);
											} else {
													$("#sound").html(NaN);
											}
									});										


// Debuguer

                if(led_status === 'off') {

                } else {
                    socket.emit('led_command', { 'command' : 'turn_off'});
                }
            });
						
			
							});
